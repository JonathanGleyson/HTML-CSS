<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>
        você pode escrever um parágrafo de qualquer jeito basta    colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt; 
        <!-- Less than / Greater than -->
    </p>
    <p>
        E caso queira quebrar a linha do parágrafo como agora,<br> basta colocar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adcionar alguns símbolos especíais: <br>
        &reg; <br>
        &copy; <br>
        &trade;
    </p>
    <p>
        Vamos adicionar alguns emoji: <br>
        &#x1f9d1;
        &#x1f4bb;

    </p>
</body>
</html>
